{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Akylly gozegchi- giris-cykys maglumatlary</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/search.css' %}" rel="stylesheet">

<body>
<section id="container">

        </div>

        <div  class="row">
            <div class="col-lg-9">
                <a href="{% url 'home_page' %}" class="logo"><b>Akylly<span>Gözegçi</span></b></a>
            </div>
            <div class="col-md-1">

                    <form action="" autocomplete="on">

                    </form>
                </div>
            </div>

            <div class="col-md-offset-1">

                </ul>

            </div>
        </div>

    </header>

    <aside>
        <div id="sidebar" class="nav-collapse ">

            <ul class="sidebar-menu" id="nav-accordion">
                <p class="centered"><a href="{% url 'home_page' %}"><img src="{% static 'img/logo.png'%}" class="img-circle" width="80"></a></p>
                <h5 class="centered">TDEI</h5>
                <li class="mt">
                    <a href="{% url 'register' %}">
                        <i class="fa fa-dashboard"></i>
                        <span>Girizmek</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
</section>

<section id="container">
    <section id="main-content">
        <section class="wrapper">
            <h3>Girip-cykys maglumatlary</h3>

            <div class="row">
                <div class="col-lg-6">
                    <img src="{% url 'live_camera' %}" width="auto">
                </div>
                <div class="col-lg-6">
                    <img src="{% url 'live_camera_2' %}" width="auto">
                </div>
            </div>

        </section>
        <section >

        </section>
    </section>
</section>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/common-scripts.js' %}"></script>
<script src="{% static 'js/search.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap-fileupload/bootstrap-fileupload.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap-fileupload/jquery.dcjqaccordion.2.7.js' %}"></script>
